language: python
python:
  - 2.7
  - 3.5
  - 3.6
env:
- TOXENV=py36
- TOXENV=py35
- TOXENV=py27
install:
- pip install -U tox
- pip install -r requirements_dev.txt
script: tox -e ${TOXENV}
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: fbrundu
  password:
    secure: 
  on:
    tags: true
    repo: fbrundu/pymrmr
    condition: "$TOXENV == py36"
